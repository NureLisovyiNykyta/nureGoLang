basePath: /api
definitions:
  models.Class:
    properties:
      created_at:
        type: string
      id:
        type: string
      lessons:
        items:
          $ref: '#/definitions/models.Lesson'
        type: array
      name:
        description: e.g., "10-A"
        type: string
      students:
        items:
          $ref: '#/definitions/models.Student'
        type: array
      teacher:
        allOf:
        - $ref: '#/definitions/models.Teacher'
        description: Relations
      teacher_id:
        description: class teacher (homeroom)
        type: string
      updated_at:
        type: string
    type: object
  models.Grade:
    properties:
      comment:
        type: string
      created_at:
        type: string
      id:
        type: string
      lesson_id:
        type: string
      student_id:
        type: string
      updated_at:
        type: string
      value:
        description: use 1-12 or 0-100 depending on grading scheme
        type: integer
    type: object
  models.Lesson:
    properties:
      class_id:
        type: string
      created_at:
        type: string
      date:
        type: string
      grades:
        items:
          $ref: '#/definitions/models.Grade'
        type: array
      homework:
        type: string
      id:
        type: string
      subject_id:
        type: string
      teacher_id:
        type: string
      topic:
        type: string
      updated_at:
        type: string
    type: object
  models.Student:
    properties:
      birth_date:
        type: string
      class:
        allOf:
        - $ref: '#/definitions/models.Class'
        description: Relations
      class_id:
        type: string
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      grades:
        items:
          $ref: '#/definitions/models.Grade'
        type: array
      id:
        type: string
      last_name:
        type: string
      updated_at:
        type: string
    required:
    - first_name
    - last_name
    type: object
  models.Subject:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  models.Teacher:
    properties:
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
      subject:
        allOf:
        - $ref: '#/definitions/models.Subject'
        description: Relations
      subject_id:
        description: optional
        type: string
      updated_at:
        type: string
    type: object
